<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: device-width, inial-scale: 1">
    <title>Unicast</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <a id="top"></a>
    <nav>
      <div class="wrapper">
        <h2><a href="#" class="logo">Unicast</a></h2>
        <div class="menu-bar">
          <svg fill="#575f63" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </div>
        <ul>
          <li><a href="#">Sign in</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Screencasts</a></li>
        </ul>
      </div>
    </nav>
    <div class="posts">
      {% for post in site.posts limit: 8 %}
      <div class="post">
        <a href="#top">
          <h2>{{post.title}}</h2>
          <p class="date">{{post.date | date: "%d/%m/%y"}}</p>
        </a>
        <div class="post-content wrapper">
          <p>{{post.content}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>
  </body>
</html>
